name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Check variable k
      run: |
        if [ "$(python -c 'from main import k; print(k)')" == "6" ]; then
          echo "Test passed"
          exit 0
        else
          echo "Test failed"
          exit 1


